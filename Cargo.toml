[package]
name = "rustask"
version = "0.2.0"
authors = ["BSDinis <baltasardinis@hotmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde       = { version = "1.0", features = ["derive"] }
serde_json  = "1.0"
chrono      = { version = "0.4", features = ["serde"] }
colored     = "1.9"
rand        = "0.7"
clap        = "2.33"
